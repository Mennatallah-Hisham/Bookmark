<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />
 
    <title>Bookmark</title>
  </head>
  <body>
    <main>
       
            <h1>Bookmark</h1>
   
     <section>
       <div class="control">
         <button class="add-btn control-btn ">add</button>
           <button class="clear-btn control-btn ml-sm">clear </button>
       </div>


        <div class="container">
          
          </div>
     </section>
    
    </main>

     <!-- MODAL -->
    <div class="overlay">
        <div class="modal">
            <p class="modal-title"> add bookmark</p>
            <form class="form">
                <input type="text" name="website" placeholder="title" class="website-name" required>
                <input type="text" name="url" placeholder="url" required>
             
                <button type="submit" value="submit" class="btn-form">add</button>
            </form>
            <button
            class="icon-box modal-btn"
           
            aria-label="close modal"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6 icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>

        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
